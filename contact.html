<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | ABC Bookstore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?
      family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!------------------ Header ------------------>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
              <img src="images/logo.png" class="logo" alt="Store-Logo"
            /></a>
          </div>
          <!----------  Nav Bar ------------------>
          <nav>
            <ul id="MenuItems">
              <li><a href="index.html">Home</a></li>
              <li><a href="books.html">Books</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
          <img src="images/menu.png" class="menu-icon" onclick="menutoggle()" />
        </div>
      </div>
  </header>


  <div class="paper">
    <h1>Contact Us</h1>
    <form class="form">
        <div class="contact-purpose">
          <label for="purpose">Purpose of contact</label>
          <select name="purpose" id="purpose">
            <option value="sell">I want to sell books</option>
            <option value="buy">I want to buy books</option>
          </select>
        </div>
        <div class="contact">
          <label for="name">Your name</label>
          <input type="text" id="name" name="name" maxlength="50" /><br>
          <label for="email">Your email</label>
          <input type="email" id="email" name="email" /><br>
          <label for="phone">Your phone</label>
          <input type="number" id="phone" name="phone" /><br>
        </div>

        <div class="contact-method">
          <label for="contact-method">How I Can Contact You ?</label>
          <ul>
            <li><input type="checkbox" id="email" value="email" /><label for="email">By email</label></li>
            <li><input type="checkbox" id="phone" value="phone" /><label for="phone">By phone</label></li>
          </ul>
        </div>

        <div class="newsletter-offer">
          <label for="newsletter-offer">Do you want to receive our weekly newsletter?</label>
          <ul>
            <li><input type="radio" id="yes" value="yes" checked/><label for="newsletter-offer">Yes</label></li>
            <li><input type="radio" id="no" value="no" /><label for="newsletter-offer">No</label></li>
          </ul>
        </div>

        <div class="buttons">
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </div>
      </form>
  </div>


<!-- ---------------------footer------------------- -->
<footer>
  <div class="container">
    <div class="row">
      </div>
      <div class="footer-col-2">
      </div>
      <div class="footer-col-3">
        <h3>Useful Links</h3>
        <ul>
          <li ></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Privacy Policies</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Copyright</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
    <hr />
  </div>
</footer>
<!-- ---------Javascript for toggle menu------------- -->
    <script>
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
